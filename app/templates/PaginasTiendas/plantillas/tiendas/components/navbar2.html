<header class="tienda2-header">
  <div class="tienda2-navbar">
    <a href="/pages/{{ nombre_tienda }}" class="tienda2-logo">
      {% if config.logo_url %}
        <img src="{{ config.logo_url }}" alt="Logo">
      {% else %}
        <span class="logo-placeholder">LOGO</span>
      {% endif %}
      <span class="logo-text">{{ nombre_tienda }}</span>
    </a>
    <nav class="tienda2-links">
      <a class="btn-contacto" href="/pages/{{ nombre_tienda }}">Inicio</a>
      <a class="btn-contacto" href="{{ url_for('tienda_publica.ver_productos', nombre_tienda=nombre_tienda) }}">Tienda</a>
      {% if session.get("cliente_nombre") %}
        <div class="dropdown">
          <button class="dropdown-toggle btn-contacto">ğŸ‘¤<br>{{ session.get("cliente_nombre") }}</button>
          <div class="dropdown-menu">
            <a href="{{ url_for('tienda_publica.cuenta', nombre_tienda=nombre_tienda) }}">Cuenta</a>
            <a href="{{ url_for('tienda_publica.logout', nombre_tienda=nombre_tienda) }}">Cerrar sesiÃ³n</a>
          </div>
        </div>
      {% else %}
        <a class="btn-contacto" href="{{ url_for('tienda_publica.login', nombre_tienda=nombre_tienda) }}">Iniciar sesiÃ³n</a>
      {% endif %}
      <a href="#" class="carrito-icon">ğŸ›’</a>
    </nav>
  </div>
</header>



<script>
  document.addEventListener('DOMContentLoaded', () => {
    const toggle = document.querySelector('.dropdown-toggle');
    const menu = document.querySelector('.dropdown-menu');

    if (toggle) {
      toggle.addEventListener('click', (e) => {
        e.stopPropagation();
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
      });

      // Cierra el menÃº si haces clic fuera
      document.addEventListener('click', () => {
        menu.style.display = 'none';
      });
    }
  });
</script>
